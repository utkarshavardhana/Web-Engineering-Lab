    <div class="content login">
      <center style="vertical-align: center;">
        <br>
        <b><h1 style="color: #333;">SIGN UP</h1></b>
        <form class="form" action="index.html" name="myForm" onsubmit="validateForm()" method="post">
          <div class="form-group">
            <input type="text" name="name" id="name" class="form-control" placeholder=" Name">
          </div>
          <div class="form-group">
            <input type="Email" name="email" id="email" class="form-control" placeholder=" Email Id">
          </div>
          <div class="form-group">
            <input type="password" id="password" class="form-control" name="password" placeholder=" Password">
          </div>
          <div class="form-group">
            <input type="text" name="contact" id="contact" class="form-control" placeholder=" Contact">
          </div>
          <div class="form-group">
            <input type="text" name="address" id="address" class="form-control" placeholder=" Address">
          </div>
          <br>
          <center><button type="submit" class="btn btn-primary" name="submit">Submit</button></center>
        </form>
        <p>Already have an account? <a href="login.html" style="color: blue;">Login</a></p>
        <br>We are getting a new customer at<br>
        <div id="dates">

    <script>
      var datenow = new Date();
      function validateForm() {
        document.getElementById("dates").innerHTML = datenow;
        var stre = document.forms["myForm"]["email"].value;
        if (!(stre.match(/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/))) {
              alert("Invalid email-id");
             return false;
          }
        var strp = document.getElementById("password").value;
        if(strp.length>5){
        if (!(strp.match(/(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}/))) {
              alert("Password must contain\none uppercase\none lowercase\none number");
             return false;
          }
        }
        else{
        alert("password must be atleast 6 character long");
        return false;
        }
      }
      var d = new date;
      document.getElementById("date").innerHTML = d.tostring();
    </script>
